<!DOCTYPE html>
<html>
<head>
    <style> 
    body {
        text-align: center;
    }
    </style>
</head>
<body>
    <h2>
       Program to get the website URL ?
    </h2>
    <p>
        <b>
            Click on Below Button To Get Current URL
        </b>
    </p>
    <button onclick="GetURL()"> Get URL </button>
    <p id="url"></p>
    <script>
    function GetURL() {
        document.getElementById("url").innerHTML =window.location.href;
    }
    </script>
</body>
  
</html>
